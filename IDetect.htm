<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" >

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
     <li data-target="#demo" data-slide-to="3"></li>
     <li data-target="#demo" data-slide-to="4"></li>
     <li data-target="#demo" data-slide-to="5"></li>
     <li data-target="#demo" data-slide-to="6"></li>
     <li data-target="#demo" data-slide-to="7"></li>
     <li data-target="#demo" data-slide-to="8"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img1.jpg" alt="Los Angeles" width="1100" height="500">
        <div class="carousel-caption ">
          <h5>Image 1</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img2.jpg" width="1100" height="500">
              <div class="carousel-caption ">
          <h5>Image 2</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img3.jpg"  width="1100" height="500">
             <div class="carousel-caption ">
          <h5>Image 3</h5>
      </div>
    </div>
    
     <div class="carousel-item">
      <img src="img4.jpg"  width="1100" height="500">
             <div class="carousel-caption ">
          <h5>Image 4</h5>
      </div>
    </div>
    
     <div class="carousel-item">
      <img src="img5.jpg"  width="1100" height="500">
             <div class="carousel-caption ">
          <h5>Image 5</h5>
      </div>
    </div>
    
     <div class="carousel-item">
      <img src="img6.png"  width="1100" height="500">
             <div class="carousel-caption ">
          <h5>Image 6</h5>
      </div>
    </div>
    
     <div class="carousel-item">
      <img src="img7.jpg"  width="1100" height="500">
             <div class="carousel-caption ">
          <h5>Image 7</h5>
      </div>
    </div>
    
     <div class="carousel-item">
      <img src="img8.jpg"  width="1100" height="500">
             <div class="carousel-caption ">
          <h5>Image 8</h5>
      </div>
    </div>
    
        
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
