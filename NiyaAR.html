 <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <!-- <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div> -->
  <a-scene embedded arjs>
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-marker  preset='custom' type='pattern' url='https://jackschack.github.io/Hiro/pattern-FutureBuilding.patt'>
      <a-entity
      gltf-model="https://jackschack.github.io/Cab/House.glb"
      
       scale="50 50 50"
        position="10 100 0" >

       <!-- collada-model="https://jackschack.github.io/Cab/Cab.dae"
         gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" -->
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
